direct_en: "The text contains several statements. Choose one at random and formulate a question to which this statement could be the answer."
definition1_en: "This text contains terms that are useful to define. These terms are highlighted in bold using Markdown (**example**). Choose one of these terms and formulate a question based on elements of its definition. The question should prompt the reader to name the term."
definition2_en: "This text mentions concepts that it helps to define. These concepts are highlighted in bold using Markdown (**example**). Choose one of these concepts and ask a question about its nature. Quote the text sentence containing the concept."
direct_de: "Der Text enthält mehrere Aussagen. Wählen Sie eine davon nach dem Zufallsprinzip aus und formulieren Sie eine Frage, auf die diese Aussage die Antwort sein könnte."
definition1_de: "Dieser Text enthält Begriffe, deren Definition hilfreich ist. Diese Begriffe sind mit Markdown (**Beispiel**) fett hervorgehoben. Wählen Sie einen dieser Begriffe aus und formulieren Sie eine Frage, die auf Elementen seiner Definition basiert. Die Frage sollte den Leser dazu veranlassen, den Begriff zu benennen."
definition2_de: "Dieser Text erwähnt Konzepte, die es hilfreich ist zu definieren. Diese Konzepte sind mit Markdown (**Beispiel**) fett hervorgehoben. Wählen Sie eines dieser Konzepte aus und stellen Sie eine Frage zu dessen Wesen. Zitieren Sie den Satz aus dem Text, der das Konzept enthält."
direct_pl: "Tekst zawiera kilka stwierdzeń. Wybierz jedno z nich losowo i sformułuj pytanie, na które stwierdzenie to mogłoby być odpowiedzią."
definition1_pl: "Ten tekst zawiera terminy, które warto zdefiniować. Terminy te są wyróżnione pogrubioną czcionką przy użyciu Markdown (**przykład**). Wybierz jeden z tych terminów i sformułuj pytanie oparte na elementach jego definicji. Pytanie powinno skłonić czytelnika do podania nazwy terminu."
definition2_pl: "W tekście tym pojawiają się pojęcia, które warto zdefiniować. Pojęcia te zostały wyróżnione pogrubioną czcionką przy użyciu Markdown (**przykład**). Wybierz jedno z tych pojęć i zadaj pytanie dotyczące jego natury. Zacytuj zdanie z tekstu zawierające dane pojęcie."
direct_vn: "Bài văn chứa một số phát biểu. Hãy chọn ngẫu nhiên một phát biểu và đặt ra một câu hỏi mà phát biểu đó có thể là câu trả lời."
definition1_vn: "Bài viết này chứa các thuật ngữ hữu ích để định nghĩa. Các thuật ngữ này được in đậm bằng Markdown (**ví dụ**). Hãy chọn một trong các thuật ngữ này và đặt câu hỏi dựa trên các yếu tố trong định nghĩa của nó. Câu hỏi nên khuyến khích người đọc nêu tên thuật ngữ."
definition2_vn: "Bài viết này đề cập đến một số khái niệm cần được định nghĩa. Các khái niệm này được in đậm bằng Markdown (**ví dụ**). Hãy chọn một trong các khái niệm này và đặt câu hỏi về bản chất của nó. Trích dẫn câu văn trong bài viết chứa khái niệm đó."